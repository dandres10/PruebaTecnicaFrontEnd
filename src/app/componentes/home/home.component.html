<div class="container">


    <form autocomplete="off" [formGroup]="forma">
        <div class="row">
            <div class="col-9">
                <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control col-3" style="margin-right: 2%;" placeholder="Autor" formControlName="autor" name="autor" style="margin-right: 5px;" />
                    <input type="text" aria-label="Last name" class="form-control col-3" style="margin-right: 2%;" placeholder="Nombre comic" formControlName="nombre" name="nombre" />

                    <button type="button" class="btn btn-dark btn-sm" (click)="filtrar()" style="margin-right: 5px;">
              Filtrar
            </button>
                    <button type="button" class="btn btn-dark btn-sm" (click)="quitarFiltro()" style="margin-right: 5px;">
              Limpiar filtro
            </button>
                </div>
            </div>
        </div>
        <br /><br />
        <div class="form-group row" *ngIf=" busquedaActivo==false">
            <div class="col-9">
                <div class="card-columns">
                    <div class="card" *ngFor="let item of respuesta">
                        <img [src]="item.thumbnail.path + '.jpg'" class="card-img-top" [alt]="item.title" />
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <h4></h4>
                            <p class="card-text justify-content-center">
                                {{ item.description }}
                            </p>
                            <br />
                            <button type="button" class="btn btn-primary btn-sm btn-block" (click)="anadirAlCarrito(item.id)">
                Añadir al carrito
              </button>
                            <br />
                            <input class="form-control input-sm" type="number" placeholder="Cantidad" formControlName="cantidad" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row-1">
                    <div class="col">
                        <button style="margin-right: 15px;" type="button " class="btn btn-primary" routerLink="/carritoCompra" style="margin-bottom: 5%;">
              Ver carrito compra ({{ cantidadCarritoCompra }})
            </button>
                    </div>
                </div>
                <div class="row-1">
                    <div class="col">
                        <button type="button" class="btn btn-primary" (click)="limpiarFormulario()">
              Limpiar seleccion
            </button>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group row" *ngIf="respuestaFiltro && busquedaActivo==true">
            <div class="col-9">
                <div class="card-columns">
                    <div class="card" *ngFor="let item of respuestaFiltro">
                        <img [src]="item.thumbnail.path + '.jpg'" class="card-img-top" [alt]="item.title" />
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <h4></h4>
                            <p class="card-text justify-content-center">
                                {{ item.description }}
                            </p>
                            <br />
                            <button type="button" class="btn btn-primary btn-sm btn-block" (click)="anadirAlCarrito(item.id)">
                Añadir al carrito
              </button>
                            <br />
                            <input class="form-control input-sm" type="number" placeholder="Cantidad" formControlName="cantidad" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row-1">
                    <div class="col">
                        <button style="margin-right: 15px;" type="button " class="btn btn-primary" routerLink="/carritoCompra" style="margin-bottom: 5%;">
              Ver carrito compra ({{ cantidadCarritoCompra }})
            </button>
                    </div>
                </div>
                <div class="row-1">
                    <div class="col">
                        <button type="button" class="btn btn-primary" (click)="limpiarFormulario()">
              Limpiar seleccion
            </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
